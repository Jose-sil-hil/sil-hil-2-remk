<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Galería Silent Hill 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }
    .gallery-img {
      border: 4px solid #660000;
      border-radius: 8px;
      box-shadow: 0 0 15px #880000aa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      filter: grayscale(60%);
    }
    .gallery-img:hover {
      filter: none;
      transform: scale(1.05);
      box-shadow: 0 0 30px #ff4444cc;
    }
    .gallery-container {
      max-width: 960px;
      margin: auto;
    }
  </style>
</head>
<body>

  <div class="gallery-container">
    <h2 class="mb-4 text-center">Galería Silent Hill 2</h2>
    <div class="row g-3">
      <div class="col-6 col-md-4">
        <img src="1379102.jpg" alt="James en Silent Hill" class="gallery-img img-fluid" />
      </div>
      <div class="col-6 col-md-4">
        <img src="img/594243.jpg" alt="Pyramid Head" class="gallery-img img-fluid" />
      </div>
      <div class="col-6 col-md-4">
        <img src="img/153099.jpg" alt="Niebla en Silent Hill" class="gallery-img img-fluid" />
      </div>
      <div class="col-6 col-md-4">
        <img src="img/1380282.jpg" alt="James y sus mountros" class="gallery-img img-fluid" />
      </div>
      <div class="col-6 col-md-4">
        <img src="img/594241.jpg" alt="Niebla en Silent Hill" class="gallery-img img-fluid" />
      </div>
      <div class="col-6 col-md-4">
        <img src="img/1380281.jpg" alt="Ambiente" class="gallery-img img-fluid" />
      </div>
      </div>
    </div>
  </div>

</body>
</html>
