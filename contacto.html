<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="container py-5 text-light">
  <h2 class="mb-4 text-center">Contáctanos desde el OutSIde</h2>
  <form class="row g-6">
    <div class="col-md-6">
      <label for="nombre" class="form-label">Tu nombre</label>
      <input type="text" class="form-control bg-dark text-light border-danger" id="nombre" required>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Tu correo</label>
      <input type="email" class="form-control bg-dark text-light border-danger" id="email" required>
    </div>
    <div class="col-12">
      <p class="fst-italic text-danger-emphasis">
        Escríbenos...
      </p>
      <label for="mensaje" class="form-label"></label>
      <textarea class="form-control bg-dark text-light border-danger" id="mensaje" rows="4" required></textarea>
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-outline-danger px-4">Enviar</button>
    </div>

  </form>
</section>

</body>
</html>
